DEFAULT menu.c32
prompt 0

MENU TITLE DasOS Boot Menu
MENU AUTOBOOT Starting DasOS in # seconds
TIMEOUT 300
TOTALTIMEOUT 9000

LABEL dasos
	MENU DEFAULT
	MENU LABEL DasOS
	KERNEL mboot.c32
	APPEND kernel-base.ker

LABEL video
	MENU LABEL VBE Video Test
	KERNEL mboot.c32
	APPEND video.ker

LABEL poweroff
	MENU LABEL Poweroff
	KERNEL poweroff.c32
