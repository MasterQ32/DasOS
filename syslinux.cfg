DEFAULT menu.c32
prompt 0

MENU TITLE DasOS Boot Menu
MENU AUTOBOOT Starting DasOS in # seconds
TIMEOUT 300
TOTALTIMEOUT 9000

LABEL das-os demo
	MENU LABEL DasOS Demo
	KERNEL mboot.c32 DasOS --- demo

LABEL das-os-game
	MENU LABEL DasOS Game
	KERNEL mboot.c32 DasOS --- game
	
LABEL das-os-filedemo
	MENU DEFAULT
	MENU LABEL DasOS Filesystem Demo
	KERNEL mboot.c32 DasOS --- filedemo

	LABEL das-os-fontdemo
	MENU DEFAULT
	MENU LABEL DasOS Font Demo
	KERNEL mboot.c32 DasOS --- fontdemo
	
LABEL das-os
	MENU LABEL DasOS (Default)
	KERNEL mboot.c32 DasOS

LABEL poweroff
	MENU LABEL Poweroff
	KERNEL poweroff.c32
